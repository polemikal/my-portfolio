<script>
    const links = [
        { name: 'GitHub', url: 'https://github.com/polemikal', firstColor: '#FFFFFF', secondColor: '#555555' },
        { name: 'Instagram', url: 'https://www.instagram.com/polemikal/', firstColor: '#E80685', secondColor: '#555555' },
        { name: 'Twitter', url: 'https://twitter.com/polemikaladam', firstColor: '#1DA1F2', secondColor: '#555555' },
        { name: 'Discord', url: 'https://discord.com/users/968529990851375104', firstColor: '#7289DA', secondColor: '#555555' }
    ]

    $(document).ready(function() {
        $('.navbar__link').toArray().forEach(function(link) {
            if (link.href == window.location.href) {
                link.classList.add('hover-underline')
            } else {
                link.classList.add('hover-underline-animation')
            }
        });

        links.forEach(function(link) {
            const el = document.createElement('a');
            el.classList.add('container__profile__content__links__link');
            el.style.color = link.firstColor;
            el.style.border = `2px solid ${link.firstColor}`;
            el.style.transition = 'all 0.2s ease-in-out';
            el.innerHTML = link.name;
            el.href = link.url;

            $('.container__profile__content__links').append(el)

            el.addEventListener('mouseover', function() {
                el.style.backgroundColor = `${link.firstColor}`;
                el.style.color = `#000000`;
            });

            el.addEventListener('mouseout', function() {
                // remove the background color
                el.style.backgroundColor = 'unset'
                el.style.color = `${link.firstColor}`;
            });
        });
    });
</script>
