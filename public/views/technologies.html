<script>
    const links = [
        { name: 'Javascript', url: 'https://www.javascript.com/', firstColor: '#ECCD04', secondColor: '#555555' },
        { name: 'Typescript', url: 'https://www.javascript.com/', firstColor: '#025AC4', secondColor: '#555555' },
        { name: 'Kotlin', url: 'https://www.javascript.com/', firstColor: '#DF00D5', secondColor: '#555555' },
        { name: 'Nodejs', url: 'https://nodejs.org/en', firstColor: '#00A842', secondColor: '#555555' },
        { name: 'Java', url: 'https://www.java.com/', firstColor: '#BE6409', secondColor: '#555555' },
        { name: 'React', url: 'https://react.dev/', firstColor: '#00C7CD', secondColor: '#555555' },
        { name: 'Vue', url: 'https://react.dev/', firstColor: '#09C909', secondColor: '#555555' },
        { name: 'MongoDB', url: 'https://www.mongodb.com/', firstColor: '#30C46C', secondColor: '#555555' },
    ]

    $(document).ready(function() {
        $('.navbar__link').toArray().forEach(function(link) {
            if (link.href == window.location.href) {
                link.classList.add('hover-underline')
            } else {
                link.classList.add('hover-underline-animation')
            }
        });

        links.forEach(function(link) {
            const el = document.createElement('a');
            el.classList.add('container__content__links__link');
            el.style.color = link.firstColor;
            el.style.border = `4px solid ${link.firstColor}`;
            el.style.transition = 'all 0.2s ease-in-out';
            el.innerHTML = link.name;
            el.href = link.url;

            $('.container__content__links').append(el)

            el.addEventListener('mouseover', function() {
                el.style.backgroundColor = `${link.firstColor}`;
                el.style.color = `#000000`;
            });

            el.addEventListener('mouseout', function() {
                // remove the background color
                el.style.backgroundColor = 'unset'
                el.style.color = `${link.firstColor}`;
            });
        });
    });
</script>
